# ----------------------------
# Configuraciones básicas de asedio:
# ----------------------------
# Habilitar sistema de asedio
# Default: true
gameserver.siege.enable = true

# Cantidad de medallas por muerte de señores
# Default: 1
gameserver.siege.medal.rate = 1

# Habilitar escudo de asedio
# Default: true
gameserver.siege.shield.enable = true

# Habilitar asaltos balaúres automáticos
gameserver.siege.assault.enable = true

# Tasa de probabilidad de asaltos de Balaur (flotante)
# Default: 1
gameserver.siege.assault.rate = 1

# Mod de salud de npc legendario (personalizado)
# Default: false
gameserver.siege.health.mod = false

# Multiplicador de salud de npc legendario (personalizado)
# Default: 1.0
# 1.0 = 100%
# 0.5 = 50%
gameserver.siege.health.multiplier = 1.0

# Avatares de disipación de la Encarnación de Tiamat (personalizados)
gameserver.siege.ida = false

# ==========================
# ASEDIO AUTOMATICO
# ==========================
# Habilitar/Deshabilitar "SIEGE" automático
# Default: false
gameserver.auto.siege.race = true

# Identificación automática de fortaleza de asedio
gameserver.auto.siege.id = 1131,1132,1141,2011,2021,3011,3021