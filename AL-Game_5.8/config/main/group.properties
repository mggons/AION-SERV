# ----------------------------
# Configuraciones de grupo:
# ----------------------------
# Tiempo en segundos después de que se elimine un miembro del grupo después de desconectarse
# Default: 600 (10 minutes)
gameserver.playergroup.removetime = 600

# Distancia máxima entre el monstruo asesinado y el miembro del grupo para recibir XP
# Default: 100
gameserver.playergroup.maxdistance = 100

# Habilitar invitar a jugadores grupales de otra facción
# Default: false
gameserver.group.inviteotherfaction = false

# ----------------------------
# Configuraciones de alianza:
# ----------------------------
# Tiempo en segundos después de que se elimine un miembro de la alianza después de desconectarse
# Default: 600 (10 minutes)
gameserver.playeralliance.removetime = 600

# Habilitar invitar a jugadores de la alianza de otra facción
# Default: false
gameserver.playeralliance.inviteotherfaction = false