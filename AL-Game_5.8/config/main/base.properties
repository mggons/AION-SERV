#bases
# ----------------------------
# Habilitar Bases
# Default: true
gameserver.base.enable = true

# Demora mínima de generación de asalto base
# Aleatoriamente cada 15 - 20 min iniciar asalto
# Default: 15  (in minutes)
gameserver.base.assault.min.delay = 15

# Demora máxima de generación de asalto base
# Aleatoriamente cada 15 - 20 min iniciar asalto
# Default: 20  (in minutes)
gameserver.base.assault.max.delay = 20

# Retraso mínimo de generación de base de jefe
# Boss spawn entre 30 min y 4 horas de retraso en la venta al por menor
# Default: 30 (in minutes)
gameserver.base.boss.spawn.min.delay = 25

# Retraso máximo de generación de base de jefe
# Boss spawn entre 30 min y 4 horas de retraso en la venta al por menor
# Default: 240 (in minutes)
gameserver.base.boss.spawn.max.delay = 240

# Recompensas base
# Default: true
gameserver.base.rewards.enable = true